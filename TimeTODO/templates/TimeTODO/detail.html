{% extends 'TimeTODO/base.html' %}
{% block content %}
    <div id="main">
        <article id="contact" class="panel">
            {% if todo %}
                <header>
                    <h2>{{ todo.todo_title }}</h2>
                </header>
                <section>
                    <label for="id_todo_contents">Todo Contents:</label>
                    <ul>{{ todo.todo_contents }}</ul>
                </section>

                <a href="{% url 'update' todo.todo_id %}">
                    <button type="button" class="btn btn-danger">수정</button>
                </a>
                <a href="{% url 'delete' todo.todo_id %}">
                    <button type="button" class="btn btn-danger">삭제</button>
                </a>

            {% else %}
                <header>
                    <h2>요청하신 TODO가 없습니다!</h2>
                </header>
            {% endif %}
        </article>
    </div>
{% endblock %}
